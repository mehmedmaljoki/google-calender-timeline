name: Auto Assign PR

on:
  pull_request:
    types: [opened, reopened, ready_for_review]

permissions:
  pull-requests: write

jobs:
  assign:
    name: Auto Assign Reviewer
    runs-on: ubuntu-latest

    steps:
      - name: Auto assign PR to author
        uses: actions/github-script@v7
        with:
          github-token: ${{ secrets.GITHUB_TOKEN }}
          script: |
            const pr = context.payload.pull_request;
            const author = pr.user.login;

            // Don't assign if it's a draft PR
            if (pr.draft) {
              console.log('PR is a draft, skipping assignment');
              return;
            }

            // Assign PR to author
            await github.rest.issues.addAssignees({
              owner: context.repo.owner,
              repo: context.repo.repo,
              issue_number: pr.number,
              assignees: [author]
            });

            console.log(`Assigned PR #${pr.number} to ${author}`);

      - name: Request review from code owners
        uses: actions/github-script@v7
        with:
          github-token: ${{ secrets.GITHUB_TOKEN }}
          script: |
            const pr = context.payload.pull_request;
            const author = pr.user.login;

            // Don't request review if it's a draft PR
            if (pr.draft) {
              console.log('PR is a draft, skipping review request');
              return;
            }

            // List of default reviewers (excluding the author)
            const reviewers = ['mehmedmaljoki'].filter(r => r !== author);

            if (reviewers.length > 0) {
              await github.rest.pulls.requestReviewers({
                owner: context.repo.owner,
                repo: context.repo.repo,
                pull_number: pr.number,
                reviewers: reviewers
              });
              
              console.log(`Requested review from: ${reviewers.join(', ')}`);
            }
