name: 'Auto Label PR'

on:
  pull_request:
    types: [opened, synchronize, reopened, edited]

jobs:
  label:
    name: Label PR
    runs-on: ubuntu-latest

    permissions:
      contents: read
      pull-requests: write

    steps:
      - name: Label PR
        uses: actions/labeler@v5
        with:
          repo-token: '${{ secrets.GITHUB_TOKEN }}'
          configuration-path: .github/labeler.yml
          sync-labels: true
