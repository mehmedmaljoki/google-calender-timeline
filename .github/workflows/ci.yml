name: CI

on:
  push:
    branches: [main, develop]
  pull_request:
    branches: [main, develop]

jobs:
  build:
    name: Build & Test
    runs-on: ubuntu-latest

    strategy:
      matrix:
        node-version: [18.x, 20.x]

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js ${{ matrix.node-version }}
        uses: actions/setup-node@v4
        with:
          node-version: ${{ matrix.node-version }}
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Run linter
        run: npm run lint

      - name: Type check
        run: npm run type-check

      - name: Run tests
        run: npm test -- --coverage

      - name: Upload coverage to Codecov
        uses: codecov/codecov-action@v4
        with:
          token: ${{ secrets.CODECOV_TOKEN }}
          files: ./coverage/coverage-final.json
          fail_ci_if_error: false

      - name: Build plugin
        run: npm run build

      - name: Upload build artifacts
        uses: actions/upload-artifact@v4
        with:
          name: plugin-build-${{ matrix.node-version }}
          path: |
            main.js
            manifest.json
            styles.css
          retention-days: 7

  lint:
    name: Code Quality
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20.x'
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Run ESLint
        run: npm run lint

      - name: Run Prettier check
        run: npm run format:check

      - name: Check for TypeScript errors
        run: npm run type-check

  security:
    name: Security Scan
    runs-on: ubuntu-latest

    permissions:
      contents: read
      security-events: write

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Run Trivy vulnerability scanner
        uses: aquasecurity/trivy-action@master
        with:
          scan-type: 'fs'
          scan-ref: '.'
          format: 'sarif'
          output: 'trivy-results.sarif'

      - name: Upload Trivy results to GitHub Security
        if: ${{ github.event.pull_request.head.repo.fork == false || github.event_name != 'pull_request' }}
        uses: github/codeql-action/upload-sarif@v4
        with:
          sarif_file: 'trivy-results.sarif'

      - name: Run npm audit
        run: npm audit --audit-level=moderate
        continue-on-error: true
  obsidian-validation:
    name: Obsidian Plugin Validation
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20.x'
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Check for fetch() usage
        run: |
          echo "Checking for fetch() instead of requestUrl..."
          if grep -rn "fetch(" src/ --include="*.ts" | grep -v "requestUrl" | grep -v "test.ts" | grep -v "mock"; then
            echo "❌ ERROR: Found fetch() usage. Use requestUrl from Obsidian instead!"
            exit 1
          fi
          echo "✅ No fetch() usage found"

      - name: Check for forbidden console statements
        run: |
          echo "Checking for console.log/info/debug..."
          if grep -rn "console\.\(log\|info\|debug\)" src/ --include="*.ts" | grep -v "test.ts" | grep -v "mock"; then
            echo "❌ ERROR: Found forbidden console statements!"
            echo "Only console.error and console.warn are allowed."
            exit 1
          fi
          echo "✅ No forbidden console statements found"

      - name: Check for HTML heading creation
        run: |
          echo "Checking for HTML heading creation..."
          if grep -rn "createEl('h[1-6]'" src/ --include="*.ts" | grep -v "test.ts" | grep -v "mock"; then
            echo "❌ ERROR: Found HTML heading creation. Use Setting().setHeading() instead!"
            exit 1
          fi
          echo "✅ No HTML heading creation found"

      - name: Check for vault.delete usage
        run: |
          echo "Checking for vault.delete()..."
          if grep -rn "vault\.delete" src/ --include="*.ts" | grep -v "test.ts" | grep -v "mock"; then
            echo "❌ ERROR: Found vault.delete(). Use fileManager.trashFile() instead!"
            exit 1
          fi
          echo "✅ No vault.delete() usage found"

      - name: Check for detachLeavesOfType in onunload
        run: |
          echo "Checking for detachLeavesOfType in onunload..."
          if grep -A 10 "onunload" src/main.ts | grep "detachLeavesOfType"; then
            echo "❌ ERROR: Found detachLeavesOfType in onunload!"
            echo "Don't detach leaves on plugin unload - it resets user's layout."
            exit 1
          fi
          echo "✅ No detachLeavesOfType in onunload"

      - name: Validation Summary
        run: |
          echo "✅ All Obsidian plugin validation checks passed!"
          echo "Plugin is ready for marketplace submission."
