version: 2
updates:
  # Enable version updates for npm dependencies
  - package-ecosystem: 'npm'
    directory: '/'
    schedule:
      interval: 'weekly'
      day: 'monday'
      time: '09:00'
    open-pull-requests-limit: 10
    reviewers:
      - 'mehmedmaljoki'
    assignees:
      - 'mehmedmaljoki'
    commit-message:
      prefix: 'chore(deps)'
      include: 'scope'
    labels:
      - 'dependencies'
      - 'automated'

    # Group related updates
    groups:
      # Group TypeScript related packages
      typescript:
        patterns:
          - 'typescript'
          - '@types/*'
          - 'ts-*'
        update-types:
          - 'minor'
          - 'patch'

      # Group testing dependencies
      testing:
        patterns:
          - 'jest'
          - '@jest/*'
          - 'testing-library'
          - '@testing-library/*'
        update-types:
          - 'minor'
          - 'patch'

      # Group linting/formatting tools
      code-quality:
        patterns:
          - 'eslint'
          - 'eslint-*'
          - 'prettier'
          - '@typescript-eslint/*'
        update-types:
          - 'minor'
          - 'patch'

      # Group build tools
      build-tools:
        patterns:
          - 'esbuild'
          - 'rollup'
          - 'vite'
        update-types:
          - 'minor'
          - 'patch'

    # Security updates
    versioning-strategy: increase

    # Ignore specific updates
    ignore:
      # Ignore major version updates for now (handle manually)
      - dependency-name: '*'
        update-types: ['version-update:semver-major']

      # Ignore specific packages that require manual testing
      - dependency-name: 'obsidian'
        update-types:
          ['version-update:semver-major', 'version-update:semver-minor']

      - dependency-name: '@googleapis/calendar'
        update-types: ['version-update:semver-major']

  # Enable version updates for GitHub Actions
  - package-ecosystem: 'github-actions'
    directory: '/'
    schedule:
      interval: 'weekly'
      day: 'monday'
      time: '09:00'
    open-pull-requests-limit: 5
    reviewers:
      - 'mehmedmaljoki'
    commit-message:
      prefix: 'chore(ci)'
    labels:
      - 'dependencies'
      - 'github-actions'
      - 'automated'

    # Group GitHub Actions updates
    groups:
      github-actions:
        patterns:
          - '*'
        update-types:
          - 'minor'
          - 'patch'
